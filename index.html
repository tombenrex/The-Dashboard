<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dashboard you can style for personal preference."
    />
    <meta name="author" content="Tom Larsson" />
    <meta name="keywords" content="Docks, watch, links, " />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/70f7a209bd.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/script.js"></script>

    <title>The Dashboard</title>
  </head>
  <body>
    <header>
      <div class="time">
        <p id="time"></p>
        <p id="date"></p>
      </div>
    </header>
    <main>
      <div class="welcome-container">
        <h1 id="editable">Welcome User</h1>
      </div>
      <div class="grid-container">
        <div class="container links">1</div>
        <div class="container weather">2</div>
        <div class="container other">3</div>
        <div class="container notes">4</div>
      </div>
    </main>
    <footer>
      <div class="rdm-bg" id="bg-btn">
        <i class="fa-solid fa-rotate-right"></i>
        <p>Generate new background</p>
      </div>
    </footer>
  </body>
</html>
